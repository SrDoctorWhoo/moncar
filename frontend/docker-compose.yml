version: '3.8'

services:
  db:
    image: postgres:15-alpine
    container_name: momcar-postgres
    restart: always
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      POSTGRES_DB: ${POSTGRES_DB:-momcar}
    ports:
      - '5432:5432'
    volumes:
      - momcar_pgdata:/var/lib/postgresql/data

volumes:
  momcar_pgdata:
